version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_task_manager
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./backend
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/saas_task_manager
      JWT_SECRET: super-secret-key-change-in-prod
      COOKIE_DOMAIN: localhost
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/main.js"

  frontend:
    build: ./frontend
    ports:
      - '5173:3000'
    environment:
      PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: production
    depends_on:
      - api

volumes:
  pgdata:
